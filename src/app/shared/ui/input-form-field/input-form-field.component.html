<div class="wrapper__form__field">
  <input
    class="wrapper__form__field__input"
    [placeholder]="placeholder"
    [id]="label"
    [required]="required"
    [type]="type"
  />
  <label class="wrapper__form__field__label" [for]="label">{{ label }}</label>
  <div alt="" class="wrapper__form__field__icon"></div>
  <span class="wrapper__form__field__error">{{ label }} is required</span>
</div>
