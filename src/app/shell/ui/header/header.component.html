<header>
  <div class="wrapper__header">
    <div class="wrapper__header__container">
      <div
        class="wrapper__header__container__menu"
        (click)="toggleMobileMenu()"
      >
        <img src="/assets/images/svg/menu.svg" alt="" />
      </div>
      <a href="/">
        <img src="/assets/images/svg/logo.svg" alt="khavinsolution" />
      </a>
      <nav class="wrapper__header__container__nav">
        <a
          class="wrapper__header__container__nav__link"
          routerLink="/home"
          routerLinkActive="active-link"
          ><span>home</span></a
        >
        <a
          class="wrapper__header__container__nav__link"
          routerLink="/about-us"
          routerLinkActive="active-link"
          ><span>about us</span></a
        >
        <a
          class="wrapper__header__container__nav__link"
          routerLink="/about-us"
          routerLinkActive="active-link"
          ><span>portfolio</span></a
        >
        <a
          class="wrapper__header__container__nav__link divider"
          routerLink="/contact-us"
          routerLinkActive="active-link"
        >
          <button>contact us</button>
        </a>
      </nav>
    </div>
  </div>
</header>
